version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus  # ← Changed to match naming convention
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      # - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro  # ← Made read-only, create file if needed
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ecommerce-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana  # ← Changed to match naming convention
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro  # ← Create directory if needed
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - ecommerce-network
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ecommerce-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro  # ← Create file if needed
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - ecommerce-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Exporters
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: ecommerce-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-ecommerce_user}:${POSTGRES_PASSWORD:-ecommerce_pass}@ecommerce-postgres:5432/${POSTGRES_DB:-ecommerce_db}?sslmode=disable"  # ← Use env vars, correct hostname
    ports:
      - "9187:9187"
    networks:
      - ecommerce-network
    # Note: postgres service must be running (from main compose)
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter
    container_name: ecommerce-redis-exporter
    environment:
      REDIS_ADDR: ecommerce-redis:6379  # ← Correct hostname
    ports:
      - "9121:9121"
    networks:
      - ecommerce-network
    # Note: redis service must be running (from main compose)
    restart: unless-stopped

  # Node Exporter (system metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ecommerce-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  ecommerce-network:
    external: true  # ← Changed: Create network if it doesn't exist
    name: infrastructure_ecommerce-network
    # Or use: name: ecommerce-network (if network already exists)